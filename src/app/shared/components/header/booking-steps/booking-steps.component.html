<div class="header__booking-steps booking-steps">

  <ul class="booking-steps__wrapper">
    <li class="booking-steps__item">
      <div class="booking-steps__icon" [ngClass]="{ blueBg: true }">
        <div
          class="booking-steps__reading"
          *ngIf="currentPath === '/booking/flights'"
        >
          <img src="./assets/steps/not_ready.svg" alt="" />
        </div>
        <div
          class="booking-steps__done"
          *ngIf="currentPath !== '/booking/flights'"
        >
          <img src="./assets/steps/done.svg" alt="" />
        </div>
      </div>
      <span class="booking-steps__step">Flights</span>
    </li>

    <div class="booking-steps__line"></div>

    <li class="booking-steps__item">
      <div
        class="booking-steps__icon"
        [ngClass]="{
          blueBg:
            currentPath === '/booking/passengers' ||
            currentPath === '/booking/review-payment'
        }"
      >
        <div
          class="booking-steps__icon-number"
          *ngIf="
            currentPath !== '/booking/passengers' &&
            currentPath !== '/booking/review-payment'
          "
        >
          2
        </div>
        <div
          class="booking-steps__reading"
          *ngIf="currentPath === '/booking/passengers'"
        >
          <img src="./assets/steps/not_ready.svg" alt="" />
        </div>
        <div
          class="booking-steps__done"
          *ngIf="currentPath === '/booking/review-payment'"
        >
          <img src="./assets/steps/done.svg" alt="" />
        </div>
      </div>
      <span class="booking-steps__step">Passengers</span>
    </li>

    <div class="booking-steps__line"></div>

    <li class="booking-steps__item">
      <div
        class="booking-steps__icon"
        [ngClass]="{ blueBg: currentPath === '/booking/review-payment' }"
      >
        <div
          class="booking-steps__icon-number"
          *ngIf="currentPath !== '/booking/review-payment'"
        >
          3
        </div>
        <div class="booking-steps__reading" *ngIf="routerEx">
          <img src="./assets/steps/not_ready.svg" alt="" />
        </div>
        <div
          class="booking-steps__done"
          *ngIf="currentPath === '/booking/review-payment'"
        >
          <img src="./assets/steps/done.svg" alt="" />
        </div>
      </div>
      <span class="booking-steps__step">Review & Payment</span>
    </li>

  </ul>
</div>
