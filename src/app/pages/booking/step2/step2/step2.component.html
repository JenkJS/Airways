<section class="step2">
  <div class="step2__title">
    <img src="./assets/booking/step2/person.svg" alt="" />
    <span>Passengers</span>
  </div>
  <div class="step2__sub-title">
    Enter the passenger's names as they appear on document (passport or ID).
  </div>
</section>

<div *ngFor="let item of arrayForms" class="step2-item">
  <div class="step2-item__title">{{ item[0] }}</div>
  <div class="step2-item__form-wrapper">
    <mat-form-field class="field-width" [formGroup]="item[1]">
      <mat-label>First Name</mat-label>
      <input matInput [formControlName]="item[2][0]" />
    </mat-form-field>

    <mat-form-field class="field-width" [formGroup]="item[1]">
      <mat-label>Last Name</mat-label>
      <input matInput [formControlName]="item[2][1]" />
    </mat-form-field>

    <form style="display: flex" [formGroup]="item[1]">
      <label
        class="step2-item__select-label boreder-left-select"
        style="margin-right: -2px"
        for="step2Male"
        (click)="item[3] = 'male'"
        [ngClass]="{ step2LabelSelected: item[3] === 'male' }"
      >
        <img
          *ngIf="item[3] === 'male'"
          src="./assets/booking/step2/selected.svg"
          alt=""
        />
        <span [ngClass]="{ step2LabelSelected: item[3] === 'male' }">Male</span></label
      >
      <input
        style="display: none"
        type="radio"
        value="male"
        id="step2Male"
        [formControlName]="item[2][2]"
      />

      <label
        class="step2-item__select-label boreder-right-select"
        for="step2Female"
        (click)="item[3] = 'female'"
      >
        <img
          *ngIf="item[3] === 'female'"
          src="./assets/booking/step2/selected.svg"
          alt="" />
        <span [ngClass]="{ step2LabelSelected: item[3] === 'female' }">Female</span
      ></label>
      <input
        type="radio"
        style="display: none"
        value="female"
        id="step2Female"
        [formControlName]="item[2][2]"
      />
    </form>

    <mat-form-field appearance="fill" class="field-width" [formGroup]="item[1]">
      <mat-label>Date of birth</mat-label>
      <input
        matInput
        [matDatepicker]="datepicker"
        [formControlName]="item[2][3]"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div>
  <div class="step2-contact__title step2__title" style="margin-top: 48px">
    <img src="./assets/booking/step2/contact.svg" alt="" />
    <span>Contact details</span>
  </div>
  <div class="step2__sub-title">
    We need contact details to be able to deliver the latest information
    regarding your flight.
  </div>

  <div class="step2__contact">
    <mat-form-field class="example-full-width" style="width: 418px">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. pat@example.com" />
    </mat-form-field>
  </div>
</div>

<div class="step2__btns">
  <button>Back</button>
  <button (click)="submitForm()" class="step2__continue">Continue</button>
</div>
